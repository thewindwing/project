   <script type="text/template" id="nav-template">

                    <a href="{{=item.titlehref}}">
                    {{#item.img}}
                    <p>{{=item.name}}</p>
                    </a>

            {{/each}}
        </script>

<!--动态渲染recommend-->
<script type="text/x-handlebars-template" id="recommend-template">

    <div class="media">
        <div class="media-left">
            <a href="#">
                {{{productImgSm}}}
            </a>
        </div>
        <div class="media-body">

            <p class="red">{{productPinkage}}</p>
            <p>
                        <span class="left">{{productFrom
}}{{productTime}}</span>
                <span class="right">{{productComCount}}</span>
            </p>
        </div>
    </div>
    {{/each}}
</script>
