<!--动态渲染商品列表-->
<script type="text/html" id="productlist">
    <%for(var i = 0;i < result.length ;i++){%>
        <%var item=result[i]%>

        <div class="media">
            <div class="media-left">
                <a href="productContent.html?productid=<%=item.productId%>&brandName=<%=item.brandName%>">
                    <%=#item.productImg%>
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><%=item.productName%></h4>
                <p class="red"><strong><%=item.productPrice%></strong></p>
                <p>
                    <span class="left"><%=item.productQuote%></span>
                    <span class="left"><%=productCom%></span>
                </p>
            </div>
        </div>
        <%}%>
</script>
